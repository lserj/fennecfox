@(title: String)(content: Html)

<!DOCCTYPE html>
<!--[if IE 8]>                           <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/vendor/custom.modernizr.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

	<script>
  document.write('<script src=' + ('__proto__' in {} ? '@routes.Assets.at("javascripts/vendor/zepto")' : '@routes.Assets.at("js/vendor/jquery")') + '.js><\/script>')
  </script>

  <script src="@routes.Assets.at("javascripts/foundation.min.js")"></script>
<script>
    $(document).foundation();
  </script>
    </body>
</html>
